<button class="btn light-blue" (click)="changeOpen()" *ngIf="!open">Add Task</button>
<button class="btn light-blue" (click)="changeOpen()" *ngIf="open">Close</button>
<div class="card" *ngIf="open">
    <div class="card-content">
      <span class="card-title">Add Task</span>
      <form (ngSubmit)="onSubmit()" class="col s6">
        <div class="row">
          <div class="input-field col-s6">
            <input type="text" [(ngModel)]="task.title" name="title">
            <label>Title</label>
          </div>
          <div class="input-field col-s6">
              <input type="text" [(ngModel)]="task.description" name="description">
              <label>Description</label>
            </div>
        </div>
        <input type="submit" class="btn light-blue">
      </form>
    </div>
  </div>
